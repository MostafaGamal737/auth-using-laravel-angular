<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password  </div>
      <div class="card-body">
<div  class="alert alert-danger" [hidden]="!Error">{{Error}}</div>
        <form (ngSubmit)="OnSubmit()" #ResetPassordForm=ngForm>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address </label>
            <input type="email"[(ngModel)]=form.email name="email" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp" required>

          </div>

          <div class="row">

          <button type="submit" class="btn btn-primary col-sm-2" [disabled]="!ResetPassordForm.valid">
            send</button>

          </div>

        </form>
      </div>

  </div>
</div>
