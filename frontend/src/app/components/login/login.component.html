<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login  </div>
      <div class="card-body">
<div  class="alert alert-danger" [hidden]="!Error">{{Error}}</div>
        <form (ngSubmit)="OnSubmit()" #LoginForm=ngForm>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address </label>
            <input type="email"[(ngModel)]=form.email name="email" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp" required>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"name="password" id="exampleInputPassword1"
            [(ngModel)]=form.password required>
          </div>
          <div class="row">

          <button type="submit" class="btn btn-primary col-sm-2" [disabled]="!LoginForm.valid">
            Login</button>
            <a class="btn btn-primary col-2 offset-8" routerLink="../Signup" >Signup</a>
          </div>
  <a class="btn btn-primary col-5 offset-4" routerLink="../RequestReset" >reset password</a>
        </form>
      </div>

  </div>
</div>
